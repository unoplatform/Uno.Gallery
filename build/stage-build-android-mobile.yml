steps:
- checkout: self
  clean: true
  fetchDepth: 0
  persistCredentials: true

- template: templates/dotnet-install-windows.yml
  parameters:
    UnoCheckParameters: '--tfm net10.0-android'

- template: templates/canary-updater.yml

- task: DownloadSecureFile@1
  name: keyStore
  displayName: "Download keystore from secure files"
  inputs:
    secureFile: nventive.jks

- template: templates/gitversion.yml

- script: |
    cd $(build.sourcesdirectory)/Uno.Gallery
    dotnet publish -f:net10.0-android -p:TargetFrameworkOverride=net10.0-android -c:Release -p:UseNativeRendering=$(UseNativeRendering) "/p:InformationalVersion=$(NBGV_InformationalVersion)" /p:AndroidSigningKeyStore=$(keyStore.secureFilePath) /p:AndroidSigningStorePass=$(AndroidSigningStorePass) /p:AndroidSigningKeyPass=$(AndroidSigningKeyPass) /p:AndroidSigningKeyAlias=$(AndroidSigningKeyAlias) /p:AndroidKeyStore=true /bl:$(build.artifactstagingdirectory)/build-$(BuildForPlayStore).binlog
  displayName: 'Build Android Package'
  condition: and(succeeded(), eq(variables['System.PullRequest.IsFork'],'False'))

- script: |
    cd $(build.sourcesdirectory)/Uno.Gallery
    dotnet publish -f:net10.0-android -p:TargetFrameworkOverride=net10.0-android -c:Release -p:UseNativeRendering=$(UseNativeRendering) "/p:InformationalVersion=$(NBGV_InformationalVersion)" /p:AndroidKeyStore=False /bl:$(build.artifactstagingdirectory)/build-$(BuildForPlayStore).binlog
  displayName: 'Build Android Package (Fork)'
  condition: and(succeeded(), eq(variables['System.PullRequest.IsFork'],'True'))

- task: CopyFiles@2
  displayName: 'Publish Android netcore Binaries'
  retryCountOnTaskFailure: 3
  inputs:
    SourceFolder: $(build.sourcesdirectory)/Uno.Gallery/bin/Release/net10.0-android
    Contents: |
      publish/**/*.aab
      publish/**/*.apk
    TargetFolder: $(build.artifactstagingdirectory)
    CleanTargetFolder: false
    OverWrite: false
    flattenFolders: false


- task: PublishBuildArtifacts@1
  retryCountOnTaskFailure: 3
  condition: always()
  inputs:
    ArtifactName: android-mobile-$(VariantName)
