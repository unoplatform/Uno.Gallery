steps:
- template: templates/canary-updater.yml

- task: DownloadSecureFile@1
  name: keyStore
  displayName: "Download keystore from secure files"
  inputs:
    secureFile: nventive.jks

- task: UseDotNet@2
  condition: eq(variables['IsCanaryBranch'], true)
  retryCountOnTaskFailure: 3
  inputs:
    packageType: runtime
    version: 3.1.3

- template: templates/gitversion.yml

- task: MSBuild@1
  displayName: Build project
  retryCountOnTaskFailure: 3
  inputs:
    solution: Uno.Gallery\Uno.Gallery.Droid\Uno.Gallery.Droid.csproj
    msbuildArguments: /ds /m /r /p:Configuration=Release "/p:InformationalVersion=%GITVERSION_InformationalVersion%" /p:AndroidSigningKeyStore=$(keyStore.secureFilePath) /p:AndroidSigningStorePass=$(AndroidSigningStorePass) /p:AndroidSigningKeyPass=$(AndroidSigningKeyPass) /p:AndroidSigningKeyAlias=$(AndroidSigningKeyAlias) /p:AndroidKeyStore=true  /bl:$(build.artifactstagingdirectory)/build-$(BuildForPlayStore).binlog 

- task: PublishBuildArtifacts@1
  retryCountOnTaskFailure: 3
  inputs:
    ArtifactName: android-xamarin