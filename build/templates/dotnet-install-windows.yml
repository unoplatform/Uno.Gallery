parameters:
  DotNetVersion: '9.0.300'
  UnoCheck_Version: '1.31.13'
  UnoCheckParameters: ''

steps:
  # Required for caching
  - pwsh: |
      echo "##vso[task.setvariable variable=DOTNET_INSTALL_DIR;]$(Build.SourcesDirectory)\.dotnet"
    displayName: "Set DOTNET_INSTALL_DIR for Windows"
    condition: eq(variables['Agent.OS'], 'Windows_NT')

  - task: Cache@2
    inputs:
      key: dotnet | "$(Agent.OS)" | "$(Agent.JobName)" | "${{ parameters.UnoCheck_Version }}" | "${{ parameters.UnoCheckParameters }}"
      path: $(DOTNET_INSTALL_DIR)
    displayName: Set Cache for dotnet install

  - task: UseDotNet@2
    displayName: 'Use .NET Core SDK ${{ parameters.DotNetVersion }}'
    retryCountOnTaskFailure: 3
    inputs:
      packageType: sdk
      version: ${{ parameters.DotNetVersion }}
      includePreviewVersions: true
      installationPath: $(DOTNET_INSTALL_DIR)

  - powershell: |
      & dotnet tool update --global uno.check --version ${{ parameters.UnoCheck_Version }} --add-source https://api.nuget.org/v3/index.json
      & uno-check --verbose --ci --non-interactive --fix --skip xcode --skip gtk3 --skip vswin --skip androidemulator --skip unosdk --skip vsmac --skip dotnetnewunotemplates ${{ parameters.UnoCheckParameters }}
    displayName: Install .NET Workloads
    errorActionPreference: continue
    ignoreLASTEXITCODE: true
    retryCountOnTaskFailure: 3
    condition: and(succeeded(), eq(variables['Agent.OS'], 'Windows_NT'))
