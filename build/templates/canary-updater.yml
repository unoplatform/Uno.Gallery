steps:
  - task: UseDotNet@2
    displayName: 'Use .NET'
    inputs:
      packageType: 'sdk'
      version: '7.0.306'

  - task: nventiveCanaryUpdater@5
    displayName: 'Canary Update (dev)'
    condition: or(startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries/dev'), startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries/4x'))
    inputs:
      solution: '$(build.sourcesdirectory)'
      useNuGetOrg: true
      usePrivateFeed: false
      mergeBranch: true
      branchToMerge: legacy/4x
      nugetUpdaterVersion: 2.3.0-alpha.46
      nugetVersion: dev
      useVersionOverrides: true
      versionOverridesFile: 'build/4x-overrides.json'
      packageAuthor: 'nventive,uno platform'
      summaryFile: '$(Build.ArtifactStagingDirectory)/Canary.md'

  - powershell: |
      dotnet tool uninstall nventive.nuget.updater.tool --tool-path $(Agent.TempDirectory)
    condition: startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries')

  - pwsh: |
      gci -r -include "info.plist" |
      foreach-object {
          $a = $_.fullname; ( get-content $a ) |
          foreach-object { $_ -replace "com.nventive.uno.gallery","com.nventive.uno.gallery-canary" } |
          set-content $a }
    displayName: 'Adjust info.plist bundle name'
    condition: startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries/dev')

  - pwsh: |
      gci -r -include "info.plist" |
      foreach-object {
          $a = $_.fullname; ( get-content $a ) |
          foreach-object { $_ -replace "com.nventive.uno.gallery","com.nventive.uno.gallery-canary-4x" } |
          set-content $a }
    displayName: 'Adjust info.plist bundle name (4x)'
    condition: startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries/4x')

  - pwsh: |
      gci -r -include AndroidManifest.xml,android-uitest-run.sh |
      foreach-object {
          $a = $_.fullname; ( get-content $a ) |
          foreach-object { $_ -replace "com.nventive.uno.ui.demo","com.nventive.uno.ui.demo.canary" } |
          set-content $a }
    displayName: 'Adjust info.plist bundle name'
    condition: startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries')
