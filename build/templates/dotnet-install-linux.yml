parameters:
  DotNetVersion: '10.0.102'
  UnoCheck_Version: '1.34.1'
  installJava: true
  installWorkloads: true
  UnoCheckParameters: ''

steps:
  #Required for caching
  - pwsh: |
      echo "##vso[task.setvariable variable=DOTNET_INSTALL_DIR;]$(Build.SourcesDirectory)/.dotnet"
    displayName: "Set DOTNET_INSTALL_DIR for macOS/Linux"
    condition: or(eq(variables['Agent.OS'], 'Linux'), eq(variables['Agent.OS'], 'Darwin'))

  - task: Cache@2
    inputs:
      key: dotnet | "$(Agent.OS)" | "$(Agent.JobName)" | "$(Build.SourceBranch)" | "${{ parameters.UnoCheckParameters }}"
      path: $(DOTNET_INSTALL_DIR)
    displayName: Set Cache for dotnet install

  - task: UseDotNet@2
    displayName: 'Use .NET Core SDK ${{ parameters.DotNetVersion }}'
    retryCountOnTaskFailure: 3
    inputs:
      packageType: sdk
      version: ${{ parameters.DotNetVersion }}
      includePreviewVersions: true
      installationPath: $(DOTNET_INSTALL_DIR)

  - bash: |
      sudo apt-get update
      sudo apt-get install -y apt-transport-https msopenjdk-17
      sudo update-java-alternatives --set msopenjdk-17-amd64
    displayName: Install OpenJDK 17
    retryCountOnTaskFailure: 3
    condition: and(succeeded(), eq('${{ parameters.installJava }}', 'true'))

  - bash: |
      if [[ "$(Build.SourceBranch)" == refs/heads/canaries/* ]]; then
        dotnet tool update --global uno.check --prerelease --add-source https://api.nuget.org/v3/index.json
      else
        dotnet tool update --global uno.check --version ${{ parameters.UnoCheck_Version }} --add-source https://api.nuget.org/v3/index.json
      fi
      uno-check --verbose --ci --non-interactive --fix --skip gtk3 --skip androidemulator --skip dotnetnewunotemplates --skip unosdk ${{ parameters.UnoCheckParameters }}
    displayName: Install .NET Workloads
    continueOnError: true
    retryCountOnTaskFailure: 3
    condition: and(succeeded(), and(eq(variables['Agent.OS'], 'Linux'), eq('${{ parameters.installWorkloads }}', 'true')))
