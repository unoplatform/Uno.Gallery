parameters:
  TargetFolder: ''
  ScriptPath: ''

steps:
- bash: |
    echo "ScriptPath is: ${{ parameters.ScriptPath }}"
  displayName: Logging script path

- bash: |
    chmod +x "${{ parameters.ScriptPath }}"
    BUILD_ID=$(Build.BuildId)
    SOURCE_VERSION=$(Build.SourceVersion)
    "${{ parameters.ScriptPath }}" "${{ parameters.TargetFolder }}"
  displayName: Generate metrics JSON
  env:
    BUILD_ID: $(Build.BuildId)
    SOURCE_VERSION: $(Build.SourceVersion)
