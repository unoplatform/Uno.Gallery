  steps:
  - bash: |
      cd ~
      git clone --branch 1.39.11 https://github.com/emscripten-core/emsdk
      cd emsdk
      ./emsdk install sdk-1.39.11
      ./emsdk activate sdk-1.39.11
    displayName: 'Setup Emscripten'

  - task: UseGitVersion@5
    inputs:
      versionSpec: '5.x'
      updateAssemblyInfo: 'False'

  - task: NuGetAuthenticate@0

  - task: Bash@3
    inputs:
      targetType: inline
      script: |
       source ~/emsdk/emsdk_env.sh
       msbuild /r /p:Configuration=Release /p:ApplicationVersion=$(USEGITVERSION.GITVERSION.MAJORMINORPATCH) $(build.sourcesdirectory)/Uno.Gallery/Uno.Gallery.Wasm/Uno.Gallery.Wasm.csproj

  - task: CopyFiles@2
    displayName: 'Copy version information'
    inputs:
      Contents: $(build.sourcesdirectory)/Uno.Gallery/Uno.Gallery.Wasm/Version.txt
      TargetFolder: $(build.artifactstagingdirectory)
      flattenFolders: true
    
  - task: PublishBuildArtifacts@1
    # https://developercommunity.visualstudio.com/content/problem/284991/public-vsts-previouw-cant-set-build-number-of-pr-b.html
    condition: eq(variables['System.PullRequest.IsFork'], 'False')
    inputs:
      PathtoPublish: $(build.artifactstagingdirectory)
      ArtifactName: $(ArtifactName)
      ArtifactType: Container